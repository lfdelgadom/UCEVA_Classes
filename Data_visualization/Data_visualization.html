&gt; ### 1. Gr√°ficos Univariados:
Los gr√°ficos univariados trazan la distribuci√≥n de datos de una sola variable. La variable puede ser categ√≥rica o cualitativa (raza, sexo,especie), √≥ cuantitativa (edad, peso, altura).
